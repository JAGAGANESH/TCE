<!DOCTYPE html>
<html>
    <title>Hospital Health Care</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/Login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="JavaScript/FireBase.js"></script> 
    </head>
    <body>
        <div class="wrapper">
            <section class="form login">
              <header><center>HOSPITAL LOGIN</center></header>
              <form action="javascript:void(0);">
                <div class="error-text"></div>
                <div class="field input">
                  <label>Email</label>
                  <input type="email" name="email" id="email" placeholder="Enter your Email Address" required>
                </div>
                <div class="field input">
                  <label>Password</label>
                  <input type="password" name="password" id="password" placeholder="Enter your password" required>
                  <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                  <input type="submit" name="submit" value="LogIn" onclick="signIn();">
                </div>
              </form>
              <!-- <div class="link">Not yet signed up? <a href="Registration.html"><b style="color: blue;">Signup now</b></a></div> -->
            </section>
          </div>
        
    </body>
</html>
