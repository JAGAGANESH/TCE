<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="css/Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="JavaScript/Registration.js"></script> 
    <script src="JavaScript/FireBase.js"></script> 
</head>

<body>
  <div class="wrapper">
    <section class="form signup">
      <header><center>HOSPITAL REGISTRATION</center></header>
      <div class="slide-controls">
           <input type="radio" name="slide" id="Student"  onclick="change_register1()" checked>
           <input type="radio" name="slide" id="Staff"  onclick="change_register2()">
           <label for="Student" class="slide student_register">Doctor</label>
           <label for="Staff" class="slide staff_register">Patient</label>
           <div class="slider-tab"></div>
        </div>
      <form action="javascript:void(0);" autocomplete="off">
        <div class="error-text"></div>
        <div  id="student_register">
            <div class="field input">
              <label>Name</label>
              <input type="text" name="d_name" id="d_name" placeholder="Name">
            </div>
          <div class="name-details">
            <div class="field input">
              <label>Age</label>
              <input type="number" name="d_age" id="d_age" placeholder="What is your Age?">
            </div>
              <div class="field input">
                  <label>Blood Group</label>
                  <select name="d_bg" id="d_bg">
                    <option value="none" selected disabled hidden>Blood Group</option>
                    <option value="O">O</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                  </select>
              </div>
          </div>
          <div class="field input">
            <label>Mobile Number</label>
            <input type="number" name="d_mobile" id="d_mobile" placeholder="what's your Mobile Number?">
          </div>
          <div class="field input">
            <label>Aadhar Number</label>
            <input type="number" name="d_aadhar" id="d_aadhar" placeholder="what's your Aadhar Number?">
          </div>
          <div class="field input">
            <label>Department</label>
            <input type="text" name="d_dept" id="d_dept" placeholder="What Department your are?">
          </div>
          <div class="field input">
              <label>Experiance</label>
              <select name="d_exper" id="d_exper">
                <option value="none" selected disabled hidden>Year of Experiance</option>
                <option value="0 - 1 Year">0 - 1 Year</option>
                <option value="2 - 5 Year">2 - 5 Year</option>
                <option value="5 Above">5 Above</option>
              </select>
          </div>
          <div class="field input">
            <label>Education</label>
            <input type="text" name="d_educ" id="d_educ" placeholder="what work you know?">
          </div>
          <div class="field input">
            <label>Email</label>
            <input type="email" name="d_email" id="d_email" placeholder="Enter your mail id">
          </div>
          <div class="field input">
            <label>Password</label>
            <input type="password" name="d_password" id="d_password" placeholder="Enter password">
            <i class="fas fa-eye"></i>
          </div>
          <div class="field button">
            <input type="submit" name="submit" value="Register" onclick="RegisterDoctor();">
          </div>
        </div>
        <div id="staff_register">
          <div class="name-details">
            <div class="field input">
              <label>Name</label>
              <input type="text" name="p_name"  id="p_name" placeholder="Name">
            </div>
            <div class="field input">
              <label>Age</label>
              <input type="text" name="p_age"  id="p_age" placeholder="What is your Age?">
            </div>
          </div>
          <div class="field input">
            <label>Blood Group</label>
            <select name="p_bg" id="p_bg">
              <option value="none" selected disabled hidden>Blood</option>
              <option value="O">O</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
            </select>
            </div>
        <div class="field input">
          <label>Gender</label>
          <select name="p_gender" id="p_gender">
            <option value="none" selected disabled hidden>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="field input">
          <label>Height</label>
          <input type="text" name="p_height"  id="p_height" placeholder="What is your Height?">
        </div>
        <div class="field input">
          <label>Weight</label>
          <input type="text" name="p_weight"  id="p_weight" placeholder="What is your Weight?">
        </div>
        <div class="field input">
          <label>Mobile Number</label>
          <input type="number" name="p_mobile"  id="p_mobile" placeholder="What is your Mobile Number?">
        </div>
        <div class="field input">
          <label>Address</label>
          <input type="text" name="p_address"  id="p_address" placeholder="What is your Address?">
        </div>
          
          <div class="field input">
            <label>Email</label>
            <input type="text" name="p_email"  id="p_email" placeholder="Enter your Mail ID">
          </div>
          <!-- <div class="field input">
            <label>Password</label>
            <input type="password" name="s_password"  id="e_password" placeholder="Enter new password" required>
            <i class="fas fa-eye"></i>
          </div> -->
          <div class="field button">
            <input type="submit" name="submit" value="Register" onclick="RegisterPatient();">
          </div>
        </div>
        <!-- <div class="field button">
          <input type="submit" name="submit" value="Register" onclick="signUp();">
        </div> -->
      </form>
      <!-- <div class="link">Already signed up? <a href="Login.html"><b style="color: blue;">Login now</b></a></div> -->
    </section>
  </div>
</body>
</html>
