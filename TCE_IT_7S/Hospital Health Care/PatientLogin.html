<!DOCTYPE html>
<html>
    <title>Hospital Health Care</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/Login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <section class="form login">
              <header><center>PATIENT LOGIN</center></header>
              <form action="javascript:void(0);">
                <div class="error-text"></div>
                <div class="field input">
                  <label>Patient ID</label>
                  <input type="email" name="patient_Id" id="patient_Id" placeholder="Enter Patient Id" required>
                </div>
                <div class="field button">
                  <input type="submit" name="submit" value="Show Details" onclick="PatientLogin();">
                </div>
              </form>
            </section>
          </div>
    </body>
    <script>
        function PatientLogin() {
            var PatientId = document.getElementById("patient_Id").value;
            window.location.href = "PatientDashboard.html?pid="+PatientId;
        }
    </script>
</html>
