<!DOCTYPE html>
<html>
    <title>Hospital Health Care</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/Login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/><script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="JavaScript/FireBase.js"></script> 
    </head>
    <body>
        <div class="wrapper">
            <section class="form login">
              <header><center>PATIENT TREATMENT</center></header>
              <form action="javascript:void(0);">
                <div class="error-text"></div>
                <div class="field input">
                  <label>Problem</label>
                  <input type="text" name="p_problem" id="p_problem" placeholder="Enter Problem" required>
                </div>
                <div class="field input">
                  <label>Treatment</label>
                  <input type="text" name="p_treat" id="p_treat" placeholder="Enter Traeatment" required>
                </div>
                <div class="field input">
                  <label>Admission Date</label>
                  <input type="date" name="p_date" id="p_date" placeholder="Enter Admission Date" required>
                </div>
                <div class="field input">
                  <label>Ward Type</label>
                  <select name="p_ward" id="p_ward">
                    <option value="none" selected disabled hidden>Ward</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                  </select>
                </div>
                <div class="field input">
                  <label>Bed Number</label>
                  <input type="number" name="p_bed" id="p_bed" placeholder="Enter Bed Number" required>
                </div>
                <div class="field input">
                  <label>Admission Type</label>
                  <select name="p_atype" id="p_atype">
                    <option value="none" selected disabled hidden>Admission Type</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Trauma">Trauma</option>
                    <option value="Urgent">Urgent</option>
                  </select>
                </div>
                <div class="field input">
                  <label>Severity of Illness</label>
                  <select name="p_illness" id="p_illness">
                    <option value="none" selected disabled hidden>Admission Type</option>
                    <option value="Minor">Minor</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Extreme">Extreme</option>
                  </select>
                </div>
                <div class="field input">
                  <label>Stay</label>
                  <input type="number" name="p_stay" id="p_stay" placeholder="Enter Stay" required>
                </div>
                <div class="field button">
                  <input type="submit" name="submit" value="Submit Details" onclick="RegisterPatientTreatment();">
                </div>
              </form>
            </section>
          </div>
    </body>
</html>
