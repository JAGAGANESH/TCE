
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LMCS Registration</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="JavaScript/Registration.js"></script> 
    <script src="JavaScript/FireBase.js"></script> 
</head>

<body>
  <div class="wrapper">
    <section class="form signup">
      <header><center>LMCS REGISTRATION</center></header>
      <div class="slide-controls">
           <input type="radio" name="slide" id="Student"  onclick="change_register1()" checked>
           <input type="radio" name="slide" id="Staff"  onclick="change_register2()">
           <label for="Student" class="slide student_register">Labour</label>
           <label for="Staff" class="slide staff_register">Engineer</label>
           <div class="slider-tab"></div>
        </div>
      <form action="javascript:void(0);" autocomplete="off">
        <div class="error-text"></div>
        <div  id="student_register">
            <div class="field input">
              <label>Name</label>
              <input type="text" name="name" id="name" placeholder="Name">
            </div>
          <div class="name-details">
            <div class="field input">
              <label>Age</label>
              <input type="number" name="age" id="age" placeholder="What is your Age?">
            </div>
              <div class="field input">
                  <label>Experiance</label>
                  <select name="exper" id="exper">
                    <option value="none" selected disabled hidden>Year of Experiance</option>
                    <option value="0 - 1 Year">0 - 1 Year</option>
                    <option value="2 - 5 Year">2 - 5 Year</option>
                    <option value="5 Above">5 Above</option>
                  </select>
              </div>
          </div>

          <div class="field input">
            <label>Skils</label>
            <input type="text" name="skill" id="skill" placeholder="What skills you have?">
          </div>
          <div class="field input">
            <label>Mobile Number</label>
            <input type="number" name="mobile" id="mobile" placeholder="what's your Mobile Number?">
          </div>
          <div class="field input">
            <label>Aadhar Number</label>
            <input type="number" name="aadhar" id="aadhar" placeholder="what's your Mobile Number?">
          </div>
          <div class="field input">
            <label>Works</label>
            <input type="text" name="work" id="work" placeholder="what work you know?">
          </div>
          <div class="field input">
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your mail id">
          </div>
          <div class="field input">
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
            <i class="fas fa-eye"></i>
          </div>
          <div class="field button">
            <input type="submit" name="submit" value="Register" onclick="signUp();">
          </div>
        </div>
        <div id="staff_register">
          <div class="name-details">
            <div class="field input">
              <label>Name</label>
              <input type="text" name="e_name"  id="e_name" placeholder="Name">
            </div>
            <div class="field input">
              <label>Age</label>
              <input type="text" name="e_age"  id="e_age" placeholder="What is your Age?">
            </div>
          </div>
          <!---
          <div class="field input">
              <label>Location</label>
              <select name="s_department" id="s_department">
                  <option value='Civil Engineering'>Madurai</option>
                  <option value='Electric and Electronic Engineering'>Electric and Electronic Engineering</option>
                  <option value='Electronic and Communication Engineering'>Electronic and Communication Engineering</option>
                  <option value='Computer Science and Engineering'>Computer Science and Engineering</option>
                  <option value='Information Technology'>Information Technology</option>
                  <option value='Mechanical Engineering'>Mechanical Engineering</option>
                  <option value='Mechatronics'>Mechatronics</option>
                  <option value='Mathematical Department'>Mathematical Department</option>
                  <option value='Physics Department'>Physics Department</option>
                  <option value='Chemistry Department'>Chemistry Department</option>
                  <option value='English Department'>English Department</option>
                  <option value='Others'>Others</option>
              </select>
          </div>
          --->
          <div class="field input">
            <label>Email</label>
            <input type="text" name="e_mail"  id="e_mail" placeholder="Enter your Mail ID">
          </div>
          <div class="field input">
            <label>Password</label>
            <input type="password" name="e_password"  id="e_password" placeholder="Enter new password">
            <i class="fas fa-eye"></i>
          </div>
          <div class="field button">
            <input type="submit" name="submit" value="Register" onclick="signUpEngineer();">
          </div>
        </div>
        <!-- <div class="field button">
          <input type="submit" name="submit" value="Register" onclick="signUp();">
        </div> -->
      </form>
      <div class="link">Already signed up? <a href="Login.html"><b style="color: blue;">Login now</b></a></div>
    </section>
  </div>
</body>
</html>
